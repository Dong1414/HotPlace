<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
	<div class="side-bar-wrapper side-bar" th:fragment="reviewDetail" >
		<div class="detail-wrap">
			<div class="side-bar" id="resizable" style="overflow:auto; overflow-x: hidden; background-color: rgba(0, 0, 0, 0.5); height:100%">
				<div class="title-area">
				  <span class="fs-2 fw-bold" th:name="title" id="titleInfo"></span>
				</div>
					<div class="image-area">
					  <div class="iw-file-input">
					  	<div class="swiper">	
						  	<div id="test-slide" class="swiper-container">
							    <ul class="swiper-wrapper"></ul>
							</div>
							<div class="swiper-pagination"></div>
							<div class="swiper-button-prev"></div>
							<div class="swiper-button-next"></div>
						</div>
					  </div>
				</div>
				<div class="star-area">
					<div class="star-rate space-x-4 mx-auto">
						<input type="radio" id="5-stars" name="rate" value="5" disabled/>
						<label for="5-stars" class="star pr-4">★</label>
						<input type="radio" id="4-stars" name="rate" value="4" disabled/>
						<label for="4-stars" class="star">★</label>
						<input type="radio" id="3-stars" name="rate" value="3" disabled/>
						<label for="3-stars" class="star">★</label>
						<input type="radio" id="2-stars" name="rate" value="2" disabled/>
						<label for="2-stars" class="star">★</label>
						<input type="radio" id="1-stars" name="rate" value="1" disabled/>
						<label for="1-stars" class="star">★</label>
					</div> 
				</div>
				<div class="location-info-area">
				  <span class="fs-4" th:name="address" th:id="addressInfo"></span>
				</div>
				<div class="review-area">
				  <span class="fs-4" th:name="review" th:id="reviewInfo"></span>
				</div>
				<div class="text-right" id="modiBtnArea">
				  <button type= "button" class="btn btn-primary fs-4 ps-4 pe-4 text-right me-4 mb-4" onclick="fnModifyReview();">
				      수정
				  </button>
				</div>
				<nav aria-label="Page navigation example">
					<ul class="pagination pagination-lg justify-content-center">
					  
					</ul>
				</nav>
			</div>
		</div>
		<!-- <button type="button" class="side-bar-active-btn" onclick="fnClose(1);">
				<i class='fa-solid fa-xmark' style="font-size:20px;"></i>
		</button> -->
	</div>
</html>
